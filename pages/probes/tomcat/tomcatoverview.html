<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{pageTitle}}</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a ui-sref="rs.topview">全景视图</a>
            </li>
            <li class="breadcrumb-item active">
                <strong>{{pageTitle}}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <a ui-sref="rs.TOMCATbasicinfo({key: '{{key}}'})">
            <div class="col-lg-3">
                <div class="ibox">
                    <div class="ibox-content">
                        <h5 class="m-b-md">基本信息</h5>
                        <h2 class="text-navy">
                            <i class="fa fa-bar-chart-o"></i> Info
                        </h2>
                        <small>{{pageTitle}}资源消耗及启动参数</small>
                    </div>
                </div>
            </div>
        </a>

        <a ui-sref="rs.TOMCATcalltree({key: '{{key}}'})">
        <div class="col-lg-3">
            <div class="ibox">
                <div class="ibox-content ">
                    <h5 class="m-b-md">代码定位</h5>
                    <h2 class="text-danger">
                        <i class="fa fa-sitemap fa-rotate-270"></i> Code
                    </h2>
                    <small>分析函数执行时间及方法栈</small>
                </div>
            </div>
        </div>
        </a>

        <div class="col-lg-3">
            <div class="ibox">
                <div class="ibox-content">
                    <h5 class="m-b-md">日志分析</h5>
                    <h2 class="text-danger">
                        <i class="fa fa-play fa-rotate-90"></i> Down
                    </h2>
                    <small>Server down since 4 days</small>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="ibox">
                <div class="ibox-content">
                    <h5 class="m-b-md">指标预测</h5>
                    <h2 class="text-danger">
                        <i class="fa fa-play fa-rotate-90"></i> Down
                    </h2>
                    <small>Server down since 4:32 pm.</small>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <a ui-sref="rs.TOMCATalertmanagement">
            <div class="col-lg-3">
                <div class="ibox">
                    <div class="ibox-content">
                        <h5>告警管理</h5>
                        <h2>198 009</h2>
                    </div>
                </div>
            </div>
        </a>
        <div class="col-lg-3">
            <div class="ibox">
                <div class="ibox-content">
                    <h5>报告生成</h5>
                    <h2>65 000</h2>
                </div>
            </div>
        </div>

    </div>

</div>
