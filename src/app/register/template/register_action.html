<div class="login-panel panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">用户注册</h3>
    </div>
    <div class="panel-body">
        <form role="form" ng-submit="registerSubmit()">
            <fieldset>
                <div class="form-group">
                    邮箱：<input class="form-control" ng-model="formData.email" placeholder="E-mail" name="email" type="email" autofocus>
                </div>
                <div class="form-group">
                    密码：<input class="form-control" ng-model="formData.password" placeholder="Password" name="password" type="password" value="">
                </div>
                <div class="form-group">
                    确认密码：<input class="form-control" ng-model="formData.firmpassword" placeholder="Password" name="password" type="password" value="">
                </div>
                <button type="submit" class="btn btn-lg btn-success btn-block">注册</button>
            </fieldset>
        </form>
    </div>
</div>
